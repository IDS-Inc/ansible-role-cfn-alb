alb_scheme: internet-facing
alb_health_check_healthy_threshold: 3
alb_health_check_unhealthy_threshold: 3
alb_health_check_timeout: 2
alb_health_check_interval: 15
alb_health_check_target: HTTP:80/up
alb_sticky_session: false
alb_target_groups:
  - name: "TestTargetGroup1"
    health_check_interval_seconds: 3
    health_check_path: "/healthcheck"
  - name: "TestTargetGroup2"
    health_check_interval_seconds: 5
    health_check_path: "/healthcheck"
alb_listeners:
- port: 80
  instancePort: 80
  protocol: http
alb_listener_rules:
  - name: "ListenerRule1"
    actions:
      - type: "forward"
        target_group_name: "TestTargetGroup1"
  - name: "ListenerRule2"
    actions:
      - type: "forward"
        target_group_name: "TestTargetGroup2"
alb_internal_cidrs:
- "10.201.0.0/17"
alb_subnet_group: dmz
region: us-west-2
alb_logging_enabled: true
alb_logging_interval: 5
# alb_logging_bucket
alb_logging_prefix: 'ansible-alb-logging'
alb_drain_time: 0
alb_tags: {}
